<html>
    <head>
        <title>Instance Components</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <h2 ref="mySubtitle"></h2>
            <h2 ref="mySubtitle2"></h2>
            <button @click="updateDescription">Update Description</button>
        </div>
        <script src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue Instance Components',
                    title: 'Vue Instance Components',
                    description: 'This is a simple Vue instance demonstrating components.'
                },
                methods: {
                    updateDescription() {
                        this.$refs.mySubtitle.innerText = this.description;
                        this.$refs.mySubtitle.style.color = 'blue';

                        this.$refs.mySubtitle2.innerText = 'Title: ' + this.title;
                        this.$refs.mySubtitle2.style.color = 'green';
                    }
                }
            })
        </script>
    </body>
</html>
