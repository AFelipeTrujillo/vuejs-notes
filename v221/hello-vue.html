<html>
    <head>
        <title>Hello Vue</title>
    </head>

    <body>
        <div id="app">
            <h1>{{ message }}</h1>
        </div>
        <script src="https://unpkg.com/vue@2.2.1/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        </script>
    </body>
</html>
